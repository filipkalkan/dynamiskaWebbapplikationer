<body>
  <div id="container">
    <header>
      <h1>DJUPVIK</h1>
      <a href="../turistinformation/english.html"><img src="../images/eng-icon-sm.png" alt="Brittish flag icon."></a>

    </header>

    <nav>
      <ul>
        <li><a href="../index.html">Hem</a></li>
        <li><a href="../turistinformation/turistmal.html">Turistmål</a></li>

      </ul>
    </nav>
    <main>
      <div class="grid-container">
        <section>


          <h2>Kontaktuppgifter</h2>
          <p>
            Hamnfogde Bo Lautin, mobil 0707-920310<br />
          </p>
          <address>
            Djupviks hamnförening <br />
            c/o Ekholm <br />
            Eksta Hägur 170 <br />
            623 54 Klintehamn
          </address>

          <h2>Kontaktformulär</h2>
          <form action="index.html" method="post">
            <p>
              <label for="heading">Rubrik</label>
              <input type="text" name="heading" id="heading" value="">
            </p>

            <p>
              <label for="description">Beskrivning</label>
              <textarea name="description" id="description" rows="8" cols="60"></textarea>
            </p>

            <p>
              <label for="category">Kategori</label>
              <select name="category" id="category">
                <option value="boat">Båt</option>
                <option value="member">Medlem</option>
                <option value="other">Övrigt</option>
              </select>
            </p>

            <p>
              <label for="phone">Telefonnummer</label>
              <input type="number" name="phone" id="phone" value="">
            </p>

            <p>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" value="">
            </p>

            <p>
              <button type="submit" name="button">Skicka</button>
            </p>
          </form>
        </section>

        <aside>
          <img class="removable" src="../images/D-14.jpg" alt="En livboj med texten 'region Gotland' hänger på ett staket. Bakgrunden är fylld med hav. I fjärran syns klippor.">
        </aside>
      </div>

    </main>
    <footer>
      <address>
        Djupviks hamnförening <br>
        c/o Ekholm <br>
        Eksta Hägur 170 <br>
        623 54 Klintehamn <br>
      </address>
    </footer>
